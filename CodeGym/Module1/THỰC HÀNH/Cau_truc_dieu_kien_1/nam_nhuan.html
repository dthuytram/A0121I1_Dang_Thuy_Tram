<!DOCTYPE html>
<body>
<script>
    let year=parseInt(prompt("Nhap nam:"));
    if(year%4==0 && year%100!=0){
        alert("Nam nhuan");
    }
    else {alert("Nam KHONG nhuan")}
    if(year%100==0){
        if(year%400==0){
            alert("Nam nhuan")
        }
        else {alert("Nam KHONG nhuan");}
    }
</script>
</body>

</html>
