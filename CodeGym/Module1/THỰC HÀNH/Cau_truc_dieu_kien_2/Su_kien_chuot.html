<form>
    <img id = "myImage" src="https://i.pinimg.com/originals/35/28/7e/35287e2bbcbc43e435488bccb9910bd0.jpg"/>
    <p> CLick button to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
    }
    function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    
</script>
