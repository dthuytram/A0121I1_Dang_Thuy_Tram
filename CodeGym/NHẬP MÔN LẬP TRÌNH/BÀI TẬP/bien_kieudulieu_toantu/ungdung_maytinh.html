    <input type="button" onclick="mul()" value="Multiplication(*)">

<script>
    let num1;
    let num2;
    let result=0;
    function khaibao(){
    num1 = document.getElementById("num1").value;
    num1 = parseInt (num1);
    num2 = document.getElementById("num2").value;
    num2 = parseInt (num2);
    }
    
    function add(){
        khaibao();
        // alert(num1);
        result= num1 + num2;
        document.getElementById("result").innerHTML= result;
    }
    function sub(){
        khaibao();
        result= num1 -  num2;
        document.getElementById("result").innerHTML= result;
    }
    function mul(){
        khaibao();
        result= num1 *  num2;
        document.getElementById("result").innerHTML= result;
    }
    function divide(){
        khaibao();
        // if(num2==0) return;
        // alert(" Số thứ 2 không hợp lệ");
        result= num1 / num2;
        result= parseFloat(result);
        document.getElementById("result").innerHTML= result;
    }
    
  

</script>
