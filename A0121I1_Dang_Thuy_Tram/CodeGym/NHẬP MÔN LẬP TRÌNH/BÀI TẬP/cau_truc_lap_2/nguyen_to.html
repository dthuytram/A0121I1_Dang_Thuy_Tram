<!DOCTYPE html>
<head>

</head>
<body>
    <script>
    var tong= parseInt(prompt("So luong so ngto can nhap:"));
    var n=2;
    var count=0;
    while(count < tong){
       if(snt(n)){
           document.write(n+" ");
           count++;
       }
       n++;
    }
    function snt(n){
        var i;
        for( i=2 ;i<=parseInt(Math.sqrt(n));i++){
            if(n%i===0){
                return false;
                break;
            }

        }
        return true;
    }
    </script>
</body>
</html>
