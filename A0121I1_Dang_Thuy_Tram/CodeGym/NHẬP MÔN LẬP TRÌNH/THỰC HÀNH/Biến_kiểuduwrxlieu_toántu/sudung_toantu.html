<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title>Hello</title>
    </head>
    <body> 
        <script> 
           
            var r = prompt("Nhập chiều rộng ", '');
            r = parseInt(r);
            var d = prompt("Nhập số b", '');
            d  = parseInt(d);
            let area = r  * d;
            document.write("Diện tích cnhat: " + area);
            
        </script>
    </body>
</html>
